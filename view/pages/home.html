    <body>
        <div class="container-fluid">
            <div class="row content">
              <div class="col-sm-2 sidenav">
                
                <include href="view/includes/sidebar.inc.html" />
                
              </div>
          
              <div class="col-sm-10">
                
                
                
                
                
                
                
                
                 <div class="row">
                  
                    <repeat group="{{ @users }}" value="{{ @user }}">
                      <div class="col-sm-4">
                        <div class="panel panel-default">
                          <div class="panel-heading">
                        
                            <div class="panel-heading spaceBetween">
                              <img id="irc_mi" class="homeImage" src="{{ @@user[portrait] }}" alt="" width="100%">
                              <h4>{{ @user[username] }}</h4>
                            </div>
                            
                            <hr>
                            
                            <div class="LinkSpacingHome">
                              <a href="./profile/{{ @user[username] }}"> view blogs </a> <p>Total: {{ @user[blogTotal] }}</p>
                            </div>
                            
                            <hr>
                            
                            <div class="topEntryBlogHome">
                              <p>{{ @user[topEntry] }}</p>
                            </div>
                            
                          </div>
                        </div>
                      </div>
                    </repeat>
                    
                 </div>
                 
              </div>
            </div>
          </div>
    </body>
